<!-- Section chính: Nội dung trang. Để thêm trường form, copy <div class="mb-3"> <label ...> <input ...> </div>. -->
<section class="container section fade-in"> <!-- Class fade-in cho animation. -->
  <h1 class="text-center">Liên Hệ</h1> <!-- Tiêu đề trang, thay văn bản. -->
  <!-- Form: Biểu mẫu liên hệ. JS xử lý submit ở script.js. -->
  <form class="mt-4"> <!-- Form chính. -->
    <div class="mb-3"> <!-- Trường tên. -->
      <label for="name" class="form-label">Tên</label> <!-- Nhãn. -->
      <input type="text" class="form-control" id="name" required> <!-- Ô nhập, thay type="email" cho email mới. -->
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Tin Nhắn</label>
      <textarea class="form-control" id="message" rows="5" required></textarea> <!-- Ô văn bản lớn. -->
    </div> <!-- Để thêm trường mới: Copy <div class="mb-3"> ... </div> và paste ở đây, thay id/label. -->
    <button type="submit" class="btn btn-primary">Gửi</button> <!-- Nút gửi. -->
  </form>
</section>
